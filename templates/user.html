{% extends "base.html" %}

{% block title %}{{ user.username }}{% endblock %}

{% block content %}
  <h2>Welcome, {{ user.first_name }} {{ user.last_name }}!</h2>
  <p><strong>Username:</strong> {{ user.username }}</p>
  <p><strong>Email:</strong> {{ user.email }}</p>
  <a href="/logout" class="btn btn-secondary">Log Out</a>
{% endblock %}
